<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML 연습문제3</title>
</head>
<body>
    
    <form>
        <h1>회원 가입</h1>

        <fieldset>
            <legend>필수 입력 정보</legend>

            <!-- HTML용 주석 -->
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복 확인</button>
                    </td>
                </tr> <!-- 1 행 -->

                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30">
                    </td>
                </tr> <!-- 2 행 -->

                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" size="30">
                    </td>
                </tr> <!-- 3 행 -->

                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email">
                    </td>
                    <td>
                        <select>
                            <option>naver.com</option>
                            <option>daum.com</option>
                            <option selected>직접입력</option>
                        </select>
                    </td>
                </tr> <!-- 4 행 -->
            </table>
        </fieldset>
    </form>
</body>
</html>
